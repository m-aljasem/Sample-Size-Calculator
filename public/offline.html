<!DOCTYPE html>
<html lang="en">
<head>

    <title>Offline - Sample Size Calculator</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);

        }

            text-align: center;

            max-width: 400px;
        }
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        h1 {
            color: #007BFF;
            margin-bottom: 1rem;
        }
        p {
            color: #6C757D;
            line-height: 1.6;
        }
        button {
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
        }
        button:hover {
            background: #0056B3;
        }
    </style>
</head>
